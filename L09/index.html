<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block model</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Block model</h1>
    <section class="positioned">
      <h2>Position</h2>
      <div class="relative">1</div>
      <div class="absolute">2</div>
      <div class="fixed">3</div>
      <div class="sticky">4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <span>13</span>
      <span>14</span>
    </section>
    <section>
      <h2>Display</h2>
      <section>
        <h3>Block</h3>
        <p>ELEM 1</p>
        <p>ELEM 2</p>
      </section>
      <section>
        <h3>Inline</h3>
        <span>ELEM 1</span>
        <span>ELEM 2</span>
      </section>
      <p class="chip">element</p>
      <section class="double_font_size">
        <h3>Box Sizing</h3>
        <div>ELEM 1</div>
        <div>ELEM 2</div>
        <div>ELEM 3</div>
        <div>ELEM 4</div>
      </section>
    </section>
  </body>
</html>
